<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo da velha</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body onload="desabilitarInputs()">
    <h1 class="titulo">JOGO DA VELHA</h1>
    <p class="avisos">Vamos Jogar?</p>
    <div class="botoes">
        <input class="botao_jogar" type="button" title="Jogar" value="Jogar" onclick="jogar()">
    </div>
    <div class="jogo">
        <div class="linha1">
            <div class="l1" id="1" onclick="jogador(id)"></div>
            <div class="l1" id="2" onclick="jogador(id)"></div>
            <div class="l1" id="3" onclick="jogador(id)"></div>
        </div>
        <div class="linha2">
            <div class="l2" id="4" onclick="jogador(id)"></div>
            <div class="l2" id="5" onclick="jogador(id)"></div>
            <div class="l2" id="6" onclick="jogador(id)"></div>
        </div>
        <div class="linha3">
            <div class="l3" id="7" onclick="jogador(id)"></div>
            <div class="l3" id="8" onclick="jogador(id)"></div>
            <div class="l3" id="9" onclick="jogador(id)"></div>
        </div>
    </div>
    <div id="pts-jogador">Jogador
        <p>0</p>
    </div>
    <div id="pts-computador">Computador
        <p>0</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
